<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Focus Flow</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#be19f5",
              "primary-dark": "#a015cf",
              "primary-light": "#e8bbf9",
              "background-light": "#f8f5f8",
              "background-dark": "#1e1022",
              "surface-light": "#ffffff",
              "surface-dark": "#2d1b32",
              "neutral-subtle": "#6b7280",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(190, 25, 245, 0.05)',
              'card': '0 2px 10px rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-display selection:bg-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
